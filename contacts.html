<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Contacts</title>
</head>

<body>
    <form action="" class="contacts-form">
        <div class="form-row first-row">
            <div class="form-cell">
                <label for="full-name">Nome</label>
                <input type="text" id="full-name" required>
            </div>
            <div class="form-cell">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="mario.rossi@gmail.com" required>
            </div>
        </div>
        <div class="form-row">
            <label for="full-name">Messaggio</label>
            <textarea name="message" id="message" required></textarea>
        </div>
        <div class="submit-row">
            <button onclick="sendMail()">Invia</button>
        </div>
    </form>

    <footer class="contacts-social">
        <a href="https://www.linkedin.com/in/mattia-quaranta-0b92a52aa/" target="_blank">
            <img class="linkedin-logo" src="/assets/img/linkedin.svg" alt="linkedin logo">
        </a>
        <a href="https://github.com/mattiaquaranta" target="_blank">
            <img class="github-logo" src="/assets/img/github.svg" alt="github logo">
        </a>
    </footer>
</body>

</html>
